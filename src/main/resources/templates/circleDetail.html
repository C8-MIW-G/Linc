<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title th:text="${circle.circleName}"></title>
</head>
<body>
<div th:replace="fragments/general :: header"></div>
<div class="container-fluid">

    <div class="page-header">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-9">
                <h1 class="display-4" th:text="${circle.circleName}"></h1>
            </div>
        </div>
    </div>
    <!--    VERTICAL NAV BAR -->
    <div class="row">
        <div class="col-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-tasks-tab" data-toggle="pill" href="#v-pills-tasks" role="tab" aria-controls="v-pills-tasks" aria-selected="true">Tasks</a>
                <a class="nav-link" id="v-pills-users-tab" data-toggle="pill" href="#v-pills-users" role="tab" aria-controls="v-pills-users" aria-selected="false">Users</a>
                <a class="nav-link" id="v-pills-history-tab" data-toggle="pill" href="#v-pills-history" role="tab" aria-controls="v-pills-history" aria-selected="false">History</a>
                <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</a>
            </div>
        </div>

        <div class="col-8">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-tasks" role="tabpanel" aria-labelledby="v-pills-tasks-tab">

            <!--            TASK CONTENT START-->
                                        <div class="card w-100" th:each="task : ${tasksToDo}">
<!--                                            Task title & description-->
                                            <div class="card-body">
                                                <h5 class="card-title"><a th:href="@{/task/{taskId}(taskId=${task.taskId})}" th:text="${task.taskName}"></a></h5>
                                                <p class="card-text" th:text="${task.taskDescription}"></p>
                                                    <div th:if="${task.user == null}" class="">
                                                        <form th:action="@{/task/claim}" method="post" class="">
<!--                                                           Claim button if unclaimed-->
                                                            <div class="text-right float-right">
                                                                <button type="submit" class="btn btn-primary text-right">Claim</button>
                                                            </div>
                                                            <label>
                                                                <input class="list-group-item-check pe-none"  checked type="hidden" th:name="taskId" th:value="${task.taskId}">
                                                            </label>
                                                        </form>
                                                    </div>
<!--                                                Displays duration, if available-->
                                                <div th:if="${task.duration > 0}" class="text-left">
                                                    <img th:if="${task.duration < 59}" src="/static/images/clock-history.svg" th:text="' '+${task.duration}+'  minutes'" class="" alt="duration">
                                                    <img th:if="${(task.duration < 120) && (task.duration > 59)}" src="/static/images/clock-history.svg" th:text="' '+${(task.duration/60)-(1 - (task.duration/60))}+'  hour  '+ ${task.duration - 60}+ '  minutes'" class="" alt="duration">
                                                    <img th:if="${(task.duration > 120)}" src="/static/images/clock-history.svg" th:text="' '+${(task.duration/60)-(1 - (task.duration/60))}+'  hours  '+ ${task.duration - 60}+ '  minutes'" class="" alt="duration">
                                                <br>
                                                </div>
<!--                                                Displays due date, if available-->
                                                <div th:if="${task.dueDate != null}" class="text-left">
                                                    <img src="/static/images/calendar-check.svg" th:text="' '+${task.dueDate}" class="" alt="calender">
                                                </div>
<!--                                                Displays claimants name if claimed-->
                                                    <div th:if="${task.claimedUserName != null}" class="text-right">
                                                    <span th:if="${task.claimedUserName != currentUser}" class="d-block small opacity-50 text-right" th:text="'Claimed by: '+${task.claimedUserName}">
                                                    </span>
                                                    </div>
<!--                                                 Done button if claimed & owned-->
                                                    <div th:if="${task.claimedUserName == currentUser}" class="">
                                                        <form th:action="@{/task/done}" method="post" th:object="${task}">
                                                            <label>
                                                                <input class="list-group-item-check pe-none"  checked type="hidden" th:name="taskId" th:value="${task.taskId}">
                                                            </label>
                                                            <div class="text-right">
                                                                <button type="submit" class="btn btn-primary text-right">Done</button>
                                                            </div>
                                                        </form>
                                                    </div>
                                            </div>
                                        </div>
            <a class="btn btn-primary float-right"  href="/task/new">New task</a>
            </div>
<!--            TASK CONTENT END-->
        <div class="tab-pane fade" id="v-pills-users" role="tabpanel" aria-labelledby="v-pills-users-tab">
            <!--        USER CONTENT START-->
            <div class="">
                    <ul th:each="user: ${circleMembers}">
                        <li th:text="${user.username}"></li>
                    </ul>
            </div>
<!--            New member content, if admin-->
            <div class="col-3">
            <p>
                <a class="btn btn-primary" th:if="${isAdmin}" data-toggle="collapse" href="#collapseNewUser" role="button" aria-expanded="false" aria-controls="collapseExample">
                    Add members
                </a>
            </p>
            <div class="collapse" id="collapseNewUser">
                    <form method="post" th:action="@{/new/member}" th:object="${newMemberUser}" >
                        <label for="emailAddress">Email address</label>
                        <input name ="emailAddress" id="emailAddress" type="email" class="form-control"
                               th:field="*{emailAddress}" placeholder="Email address">
                        <br>
                        <p class="text-danger" th:if="${unknownEmail == true}">No such user


                        </p>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
            </div>
            </div>
            <!--        USER CONTENT END-->
        </div>
        <div class="tab-pane fade" id="v-pills-history" role="tabpanel" aria-labelledby="v-pills-history-tab">
<!--            HISTORY CONTENT START-->
            <div class="">
                    <ul th:each="task : ${doneTasks}">
                        <li th:text="${task.taskName}"></li>
                    </ul><p th:unless="${doneTasks.size != 0}" class="text-left">No tasks have been marked done yet..</p>
            </div>
<!--            HISTORY CONTENT END-->
        </div>
        <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
<!--            SETTINGS CONTENT START-->
            <button type="button" class="btn delete" data-toggle="modal" data-target="#myModal">Delete circle</button>
            <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="areYouSure?" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="confirmationTitle">Are you sure?</h5>
                        </div>
                        <div class="modal-body">
                            <p>
                                You are about to delete Circle <span th:block th:text="${circle.circleName}"></span>
                                that has <span th:block th:text="${tasksToDo.size}"></span> task(s) in it.
                                <br><br>
                                Deleting a Circle can not be undone!
                            </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                            <form  action="/circle/delete" class="delete-button-bottom">
                                <input type="submit"  value="Delete Circle" class="btn delete">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
<!--            SETTINGS CONTENT END-->
        </div>
    </div>
</div>
    </div>
</div>


<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
