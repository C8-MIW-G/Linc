<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title th:text="${circle.circleName} + ' details'"></title>
</head>
<body>
<div th:replace="fragments/general :: header"></div>
<div class="container">
    <h1>Circle of <span th:text="${circle.circleName}"></span></h1>
    <div class="tasks row">
        <div class="col-4">
            <form action="/taskbutton" method="Get">
                <table>
                    <tr th:each="task : ${tasksToDo}" th:name="taskList" th:value="${task}">
                        <td>
                            <div class="list-group list-group-checkable d-grid gap-2 border-0 w-auto">
                                <label class="list-group-item rounded-3 py-3" for="tasklistradio">
                                    <input class="list-group-item-check pe-none" id="tasklistradio" type="radio" name="taskId" th:value="${task.taskId}">
                                    <strong><a th:href="@{/task/{taskId}(taskId=${task.taskId})}" th:text="${task.taskName}"></a></strong>
                                    <span class="d-block small opacity-50" th:text="${task.taskDescription}"></span>
                                </label>
                            </div>
                        </td>
                    </tr>
                </table>
                <div class="form-inline">
                    <input type="submit" class="btn btn-success" value="Mark as Done"/>
                </div>
            </form>
            <div class="form-inline">
                <form action="/task/new">
                    <input type="submit" class="btn btn-primary" value="Create new task">
                </form>
                <form  action="/circle/delete">
                    <input type="submit"  value="Delete Circle" class="btn btn-danger">
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
