<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Log in</title>
</head>
<body>

<div th:replace="fragments/general :: header"></div>
<div class="container">

    <div class="page-header">
        <h1 class="display-4">Please log in</h1>
    </div>

    <div class="row">
        <div class="col-5">
            <form method="post" th:action="@{/login}">
              <div class="form-group">
                 <label for="emailAddress">Email address</label>
                 <input name="emailAddress" id="emailAddress" type="text" class="form-control" placeholder="Email address">
                </div>

                <div class="form-group">
                  <label for="password">Password</label><input name="password" id="password" type="password" class="form-control" placeholder="Password">
                </div>

                <input type="submit" class="btn btn-primary" value="Log in">
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
