<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/general :: header"></div>
<div class="container">
    <div class="page-header">
        <h1><span class="display-4" th:text="${user.username}"></span></h1>
    </div>
        <form th:action="@{/user/edit/password}" method="post" th:object="${user}">
            <div class="form-div">
                <label for="currentPassword">Current password: </label>
                <input type="password" id="currentPassword" name="currentPassword"
                       th:required="required" placeholder="Select this field to type" th:field="*{currentPassword}">
            </div>
            <div class="form-div">
                <label for="password">New password: </label>
                <input type="password" id="password" name="password"
                       th:required="required" placeholder="Select this field to type" th:field="*{password}">
            </div>
            <div class="form-div">
                <label for="passwordRepeat">Repeat new password: </label>
                <input type="password" id="passwordRepeat" name="passwordRepeat"
                       th:required="required" placeholder="Select this field to type" th:field="*{passwordRepeat}">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
