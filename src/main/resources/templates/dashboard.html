<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Dashboard</title>
</head>
<body>
<div th:replace="fragments/general :: header"></div>
<div class="container-fluid">

    <div class="page-header">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-9">
                <h1 class="display-4">Dashboard</h1>
            </div>
        </div>
    </div>
    <!--    VERTICAL NAV BAR -->
    <div class="row">
        <div class="col-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link" id="v-pills-users-tab" data-toggle="pill" href="#v-pills-circles" role="tab" aria-controls="v-pills-circles" aria-selected="false">Circles</a>
                <a class="nav-link active" id="v-pills-tasks-tab" data-toggle="pill" href="#v-pills-tasks" role="tab" aria-controls="v-pills-tasks" aria-selected="true">Tasks</a>
                <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</a>
            </div>
        </div>

        <div class="col-8">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade" id="v-pills-circles" role="tabpanel" aria-labelledby="v-pills-circles-tab">
                    <!--                                CIRCLES CONTENT START-->
                    <p th:unless="${allCircles.size != 0}" class="">You are not invited to any circles yet..</p>
                    <table>
                        <tr th:each="circle : ${allCircles}">
                            <td><a th:href="@{/circle/{circleId}(circleId=${circle.circleId})}" th:text="${circle.circleName}"></a></td>
                        </tr>
                    </table>
                </div>
                <!--            CIRCLES CONTENT END-->
                <div class="tab-pane fade show active" id="v-pills-tasks" role="tabpanel" aria-labelledby="v-pills-tasks-tab">
                    <!--        TASK CONTENT START-->
                    content here
                    <!--        TASK CONTENT END-->
                </div>

                <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
                    <!--            SETTINGS CONTENT START-->
                    content here
                    <!--            SETTINGS CONTENT END-->
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
