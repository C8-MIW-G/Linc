<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Error</title>
<body>
<div th:replace="fragments/general :: header"></div>

<div class="error">
<div class="card error-card">
    <div class="card-body">
        <h1 class="card-title">Something went wrong!</h1>
        <br>
        <h2 class="card-subtitle mb-2 text-muted">General error</h2>
        <p class="card-text">Our developers are on it
            <br> In the mean time....</p>
        <a href="/dashboard" class="btn btn-primary">Go back to My dashboard</a>
    </div>
</div>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
