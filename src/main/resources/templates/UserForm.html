<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/general :: header"></div>
<div class="container">
    <form th:action="@{/user/new}" method="post" th:object="${user}">
        <div class="page-header">
            <h1 class="display-4">Register as a user</h1>
        </div>
        <div class="form-div">
            <label for="username">Username: </label>
            <input type="text" id="username"
                   th:required="required" placeholder="Select this field to type" th:field="*{username}">
        </div>
        <div class="form-div">
            <label for="password">Password: </label>
            <input type="password" id="password" name="password"
                   th:required="required" placeholder="Select this field to type"
                   th:field="*{password}" onkeyup='checkPassword()'>
        </div>
        <div class="form-div">
            <label for="passwordRepeat">Repeat password: </label>
            <input type="password" id="passwordRepeat" name="passwordRepeat"
                   th:required="required" placeholder="Select this field to type"
                   th:field="*{passwordRepeat}" onkeyup='checkPassword()'>
        </div>
        <div class="form-div">
            <label for="emailAddress">E-mail:   </label>
            <input type="email" id="emailAddress"
                   th:required="required" placeholder="Select this field to type" th:field="*{emailAddress}">
        </div>
        <div class="form-div">
            <label for="phoneNumber">Phone number:</label>
            <input type="text" id="phoneNumber" minlength="10" maxlength="12"
                   th:required="required" placeholder="Select this field to type" th:field="*{phoneNumber}">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
