<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/general :: header"></div>
<div class="container">
    <form th:action="@{/user/new}" method="post" th:object="${user}">
        <div>
            <label for="username">Username: </label>
            <input type="text" id="username" th:field="*{username}">
        </div>
        <div>
            <label for="password">Password: </label>
            <input type="password" id="password" th:required="required" th:field="*{password}">
        </div>
        <div>
            <label for="emailAddress">E-mail:   </label>
            <input type="email" id="emailAddress" th:field="*{emailAddress}">
        </div>
        <div>
            <label for="mobilePhoneNumber">Mobile phone number:</label>
            <input type="tel" id="mobilePhoneNumber" th:field="*{mobilePhoneNumber}">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
