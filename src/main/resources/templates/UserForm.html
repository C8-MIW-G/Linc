<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Register as a user</title>
</head>
<body>

<div th:replace="fragments/general :: header"></div>
<div class="container">

    <div class="page-header">
        <h1 class="display-4">Register as a user</h1>
    </div>

    <div class="row">
        <div class="col-5">
            <form method="post" th:action="@{/user/new}"  th:object="${user}">
                <div class="form-group">
                    <label for="username">Name</label>
                    <input name="username" id="username" type="text" class="form-control"
                           th:field="*{username}" th:required="required" placeholder="Name">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input name="password" id="password" type="password" class="form-control"
                           th:field="*{password}" th:required="required" placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="passwordRepeat">Repeat password</label>
                    <input name="passwordRepeat" id="passwordRepeat" type="password" class="form-control"
                           th:field="*{passwordRepeat}" th:required="required" placeholder="Repeat password">
                </div>

                <div class="form-group">
                    <label for="emailAddress">Email address</label>
                    <input name ="emailAddress" id="emailAddress" type="email" class="form-control"
                           th:field="*{emailAddress}" th:required="required" placeholder="Email address">
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Phone number</label>
                    <input name="phoneNumber" id="phoneNumber" type="text" class="form-control"
                           th:field="*{phoneNumber}" th:required="required" minlength="10" maxlength="12" placeholder="Phone number">
                </div>

                <input type="submit" class="btn btn-primary" value="Register">
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
