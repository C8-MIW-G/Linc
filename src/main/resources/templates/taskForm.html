<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Create a new Task</title>
</head>
<body>
<div th:replace="fragments/general :: header"></div>
<div class="container">
    <h1>Create a new Task</h1>
    <form th:action="@{/task/new}" method="post" th:object="${task}">
        <table>
            <tr>
                <td><input type ="text" th:field="*{taskName}" placeholder="Task Name"></td>
            </tr>
            <tr>
                <td><input type ="text" th:field="*{taskDescription}" placeholder="Task Description"></td>
            </tr>
        </table>
        <input type="submit" class="btn btn-primary" value="Save this task">
    </form>
</div>
<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
