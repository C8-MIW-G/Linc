<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title th:text="'Edit task ' + ${task.taskName}"></title>
</head>
<body>
<div th:replace="fragments/general :: header"></div>
<div class="container">
    <h1 class="display-4" th:text="'Edit task ' + ${task.taskName}"></h1>
    <div class="col-3 form">
    <form th:action="@{/task/edit}" method="post" th:object="${task}">
        <table>
            <tr>
                <td><input type ="text" th:field="*{taskName}"></td>
            </tr>
            <tr>
                <td><input type ="text" th:field="*{taskDescription}"></td>
            </tr>
        </table>
        <br>
        <input type="submit" class="btn done" value="Save">
    </form>
    </div>
</div>
<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
