<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title th:text="'Bewerk task ' + ${task.taskName}"></title>
</head>
<body>
<div th:replace="fragments/general :: header"></div>
<div class="container">
    <h1 th:text="'Bewerk task ' + ${task.taskName}"></h1>
    <form th:action="@{/task/edit}" method="post" th:object="${task}">
        <table>
            <tr>
                <td><input type ="text" th:field="*{taskName}"></td>
            </tr>
            <tr>
                <td><input type ="text" th:field="*{taskDescription}"></td>
            </tr>
        </table>
        <input type="submit" class="btn btn-primary" value="Save this task">
    </form>
</div>
<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
