<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>User overview</title>
</head>
<body>
<div th:replace="fragments/general :: header"></div>
<div class="container-fluid">

    <div class="page-header">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-9">
                <h1><span class="display-4">All application users</span></h1>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-2">
            <!--        potential nav bar-->
        </div>
        <div class="col-4">
            <div class="page-header">
                <h1 class="display-4"></h1>
                <div th:each="user: ${userList}" class="card w-100" th:unless="${user.username == 'sysAdmin'}">
                    <form method="post" th:action="@{/sysAdmin/users/delete}" class="form-inline">
                        <div class="card-body">
                        <h5 th:text="${user.username}" style="display: inline" class="card-title"></h5>
                            <label class="mx-1 ml-2"  style="display: inline">
                                <input class="text-right mb-1" id="delete-task" type="image" height="14" width="14" src="/static/images/removeMember.svg" alt="delete"/>
                            </label>
                            <p th:text="${user.emailAddress}"></p>
                        <label>
                            <input class="ui-icon-radio-on" type="hidden" th:name="userId" checked th:value="${user.userId}">
                        </label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/general :: footer"></div>
    <div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
