<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Edit profile details</title>
</head>
<body>


<div th:replace="fragments/general :: header"></div>
<div class="container-fluid">
    <div class="page-header">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-9">
                <h1 class="display-4">Edit profile details</h1>
            </div>
        </div>
    </div>

    <!--    POTENTIAL VERTICAL NAV BAR -->
    <div class="row">
        <div class="col-2"></div>

        <!--            EDIT USER CONTENT START-->
        <div class="col-3">
            <div th:if="${errorMessage}" class="alert alert-info" role="alert">
                <span th:text="${errorMessage}">errorMessage</span>
            </div>
            <form method="post" th:action="@{/user/edit/details}" th:object="${userVM}">
                <div class="form-group">
                    <label for="username">Username: </label>
                    <input name="taskName" id="username" type="text" class="form-control"
                           th:field="*{username}" th:required="required" placeholder="Username">
                    <ul class="text-danger" th:each="error: ${#fields.errors('username')}">
                        <li th:each="message : ${error.split(',')}">
                            <p class="error-register" th:text="${message}"></p>
                        </li>
                    </ul>
                </div>

                <div class="form-group">
                    <label for="emailAddress">Email address: </label>
                    <input name="emailAddress" id="emailAddress" type ="email" class="form-control"  th:required="required"
                              th:field="*{emailAddress}" placeholder="Email Address">
                    <ul class="text-danger" th:each="error: ${#fields.errors('emailAddress')}">
                        <li th:each="message : ${error.split(',')}">
                            <p class="error-register" th:text="${message}"></p>
                        </li>
                    </ul>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Phone number: </label>
                    <input name="phoneNumber" id="phoneNumber" type="text" class="form-control"
                           th:field="*{phoneNumber}">
                    <ul class="text-danger" th:each="error: ${#fields.errors('phoneNumber')}">
                        <li th:each="message : ${error.split(',')}">
                            <p class="error-register" th:text="${message}"></p>
                        </li>
                    </ul>
                </div>
                <input type="submit" class="btn btn-primary" value="Save">
            </form>
        </div>
    </div>
</div>
</body>
</html>
