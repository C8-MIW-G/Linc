<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">

<head th:fragment="baseHeader(title)">
    <meta charset="UTF-8">
    <title th:replace="${title}">Dit is de algemene titel</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/css/linc.css">
</head>

<body>
<div class="container" th:fragment="header">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <div class="wrap">
                <button class="logo">linc</button>
            </div>
        </a>

        <div class="form-inline">
            <a th:href="@{/dashboard}" sec:authorize="isAuthenticated()" class="nav-link px-2 link-secondary">Dashboard</a>
            <a th:href="@{/circle/new}"  sec:authorize="isAuthenticated()" class="nav-link px-2 link-dark">New Circle</a>

        </div>


        <div class="col-md-3 user-buttons">
            <a class="btn btn-primary" sec:authorize="isAnonymous()" href="/login">Login</a>
            <a class="btn btn-primary" sec:authorize="isAuthenticated()" href="/logout">Logout</a>
            <a class="btn done" sec:authorize="isAnonymous()" href="/user/new">Register</a>
            <a class="" sec:authorize="isAuthenticated()" href="/user/profile">
                <img  src="/static/images/user.png" width="50" height="50" aria-label="Bootstrap" alt="profile">
            </a>
        </div>
    </header>
</div>



<div class="footer" th:fragment="footer">
    <footer><p class="text-center text-muted">Copyright SoftCare &copy;2022</p></footer>
</div>
<div th:fragment="bottomScripts">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/javascript/linc.js}"></script>
</div>
</body>
</html>
